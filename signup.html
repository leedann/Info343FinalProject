<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The Marauder's Map</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Sell your soul to us!</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                       <form id="sign-up-form">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" id="first-name"
                                    type="text"
                                    placeholder="First Name"
                                    required
                                    autofocus>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" id="last-name"
                                    type="text"
                                    placeholder="LastName"
                                    required
                                    autofocus>
                            </div>
                            <div class="hidden" id="notUW">
                                Please enter a valid UW net Email!
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" id="email"
                                    type="email"
                                    placeholder="Email Address"
                                    required
                                    autofocus>
                            </div>
                            <div class="hidden" id="noMatch">
                                Passwords do not match!
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" id="userpass"
                                    type="password"
                                    placeholder="Password"
                                    required>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" id="userpass-confirm"
                                    type="password"
                                    placeholder="Confirm Password"
                                    required>
                            </div>
                            <div class="mdl-card__actions">
                                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                    type="submit">
                                    Sign up
                                </button>
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="index.html">
                                    Already have an account?
                                </a>
                            </div>
                       </form>
                    </div>
                </div>
            </main>
        </div>

        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
        <script defer src="js/common.js"></script>
        <script defer src="js/signup.js"></script>    
    </body>
</html>
